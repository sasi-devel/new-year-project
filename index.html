<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>New Year</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="style.js"></script>
</head>
<body>
    <div class="box">
        <h1>New Year</h1>
    </div>
    <div class="time">
        <div><h1 class="days">00</h1>
        <h2 >Days</h2>
        </div>  
        <h1 class="dot">:</h1>
        <div><h1 class="hours">00</h1>
        <h2>Hours</h2>
        </div>
        <h1 class="dot">:</h1>
        <div><h1 class="mins">00</h1>
        <h2>Mins</h2>
        </div>
        <h1 class="dot">:</h1>
        <div><h1 class="sec">00</h1>
        <h2>Secs</h2>     
        </div>  
    </div>
    
</body>
</html>
